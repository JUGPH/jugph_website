header: Online and Offline
subheader: (in Manila and Cebu)

features:
  - header: "Online you can:"
    title1: Lead discussions or debate between talks
    title2: Pause viewing, rewind or speed up. Add events to calendar with a few clicks
    title3: See every character of code on screen
    title4: Contact support for any questions
  - header: "Offline you can:"
    title1: Ask speakers questions or peek at neighbor's code in workshops
    title2: Meet colleagues, find like-minded people, share ideas
    title3: Have unlimited discussions without recordings. Chat and hang out at after-parties
